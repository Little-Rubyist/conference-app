name: Run standardrb

on:
  push:
    branches:
      - "*"

jobs:
  standardrb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.0"
          bundler-cache: true
      - name: standardrb
        run: bundle exec standardrb
